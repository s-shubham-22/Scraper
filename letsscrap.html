    <section class="main">
        <form class="form1" id="form1Id" method="get">
            <select class="form-select select-btn" aria-label="Default select example" id="choice1">
                <option value="1">Using HTML Selector</option>

            </select>
            <input class="form-control" type="text" placeholder="Number Of Elements" aria-label="default input example" id="numOfEle" autocomplete="off" required>

        </form>
        <form class="form2" id="form2Id">
        </form>

    </section>

    <!-- Footer -->

    <script src="./js/script.js"></script>
